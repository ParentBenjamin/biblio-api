<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="master :: app_firstheader" />
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<header th:replace="master :: app_secondheader"></header>
		<aside th:replace="master :: app_aside"></aside>
		<div class="content-wrapper" style="padding: 5px;">
			<form name="f" th:object="${utilisateur}" method="post"
				th:action="@{/utilisateur}">
				<div class="form-group">
					<input type="hidden" th:field="*{id}"></input> 
					<label
						class="control-label">Nom</label> <input class="form-control"
						type="text" placeholder="Entrer Nom" th:field="*{nom}"></input>
				</div>
				<div class="form-group">
					<label class="control-label">Prenom</label> <input
						class="form-control" type="text" placeholder="Entrer Prenom"
						th:field="*{prenom}"></input>
				</div>
				<div class="form-group">
					<input type="hidden" th:field="*{id}"></input> <label
						class="control-label">Pseudo</label> <input class="form-control"
						type="text" placeholder="Entrer Pseudo" th:field="*{pseudo}"></input>
				</div>
				<div class="form-group">
					<label class="control-label">Pass</label> <input
						class="form-control" type="text" placeholder="Entrer Pass"
						th:field="*{pass}"></input>
				</div>
				<div class="form-group">
					<label class="control-label">Mail</label> <input
						class="form-control" type="text" placeholder="Entrer mail"
						th:field="*{mail}"></input>
				</div>	

				<div class="card-footer">
					<div class="row">
						<div class="col-md-8 col-md-offset-3">
							<button class="btn btn-primary icon-btn" type="submit"
								th:text="Ajouter">
								<i class="fa fa-fw fa-lg fa-check-circle"></i>
							</button>
							&nbsp;&nbsp;&nbsp;<a th:text="Annuler"
								class="btn btn-default icon-btn"
								href="javascript:window.history.back();"><i
								class="fa fa-fw fa-lg fa-times-circle"></i></a>
						</div>
					</div>
				</div>
			</form>
		</div>
		<footer th:replace="master :: app_footer"></footer>
		<aside th:replace="master :: app_controlsidebar"></aside>
		<div class="control-sidebar-bg"></div>
	</div>
	<div th:replace="master :: app_script"></div>
</body>
</html>
