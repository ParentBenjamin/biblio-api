<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="master :: app_firstheader" />
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<header th:replace="master :: app_secondheader"></header>
		<aside th:replace="master :: app_aside"></aside>
		<div class="content-wrapper" style="padding: 5px;">
			<div><h4 th:if="${categorie.id == null}">Ajouter Categorie</h4>
			<h4 th:if="${categorie.id != null}">Modifier Categorie</h4></div>
			<form name="f" th:object="${categorie}" method="post"
				th:action="@{/categorie}">
				<div class="form-group">
					<input type="hidden" th:field="*{id}"></input> <label
						class="control-label">Name</label> <input class="form-control"
						type="text" placeholder="Enter name" th:field="*{nom}"></input>
				</div>
				<div class="form-group">
					<label class="control-label">Description</label> <input
						class="form-control" type="text" placeholder="Enter description"
						th:field="*{description}"></input>
				</div>
				<div class="form-group">
					<label class="control-label">Pick a parent category</label> <select
						class="form-control" id="demoSelect" th:field="*{parent}">
						<optgroup label="Select a parent category">
							<option value=""></option>
							<option th:each="cat : ${categories}" th:value="${cat.id}"
								th:text="${cat.nom}"></option>
						</optgroup>
					</select>
				</div>
				<div class="card-footer">
					<div class="row">
						<div class="col-md-8 col-md-offset-3">
							<button class="btn btn-primary icon-btn" type="submit"
								th:text="${categorie.id == null} ? 'Ajouter' : 'Modifier'">
								<i class="fa fa-fw fa-lg fa-check-circle"></i>
							</button>
							&nbsp;&nbsp;&nbsp;<a th:text="Annuler"
								class="btn btn-default icon-btn"
								href="javascript:window.history.back();"><i
								class="fa fa-fw fa-lg fa-times-circle"></i></a>
						</div>
					</div>
				</div>
			</form>
		</div>
		<footer th:replace="master :: app_footer"></footer>
		<aside th:replace="master :: app_controlsidebar"></aside>
		<div class="control-sidebar-bg"></div>
	</div>
	<div th:replace="master :: app_script"></div>
</body>
</html>
